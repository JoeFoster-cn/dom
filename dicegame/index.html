<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="gamearea" div style="width:600px; margin:0 auto;">
        <button id="restart">start again</button>
        <p id="player">Player 1</p>
        <p id="score">0</p>
            
        <div class="die">
        
            <div class="dice" id="face-1">
            <span class="dot"> </span>
            </div>

            <div class="dice" id="face-2">
                <span class="dot"> </span>
                <span class="dot"> </span>
            </div>

            <div class="dice" id="face-3">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="dice" id="face-4">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="dice" id="face-5">
  
                <div class="column">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
                
                <div class="column">
                  <span class="dot"></span>
                </div>
                
                <div class="column">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
            </div>

            <div class="dice" id="face-6">

                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

             </div>

            </div>

            <button id="roll">roll</button>
        
        </div>

    <script src="script.js"></script>
</body>
</html>
