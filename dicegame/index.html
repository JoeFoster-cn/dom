<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<body>
    <div class="gamearea">
        <button id="restart">start again</button>
        <p id="player">Player 1</p>
        <p id="score">0</p>

            <div class="dice first-face">
            <span class="dot"> </span>
            </div>

            <div class="dice second-face">
                <span class="dot"> </span>
                <span class="dot"> </span>
            </div>

            <div class="dice third-face">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="fourth-face dice">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="fifth-face dice">
  
                <div class="column">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
                
                <div class="column">
                  <span class="dot"></span>
                </div>
                
                <div class="column">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
            </div>

        <button id="roll">roll</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
